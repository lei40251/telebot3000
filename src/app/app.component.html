<div *ngIf="UA.status | async as status">
  <mat-toolbar color="primary">
    <span>
      <mat-icon class="ok" *ngIf="
          status.connected && status.status === 'registered';
          else disconnectedIcon
        ">mood</mat-icon>
      <ng-template #disconnectedIcon>
        <mat-icon class="error">mood_bad</mat-icon>
      </ng-template>
    </span>
    <div class="title">
      <div>Telebot 3000</div>
      <div class="who" *ngIf="connectionStatus | async as connStatus">
        (<strong>{{ connStatus.who }}</strong>)
      </div>
    </div>

    <button mat-icon-button [mat-menu-trigger-for]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
  </mat-toolbar>

  <mat-menu x-position="before" #menu="matMenu" class="navigationMenu">
    <button mat-menu-item routerLink="phone">
      <mat-icon>dialpad</mat-icon>Phone
    </button>
    <button mat-menu-item routerLink="callslist">
      <mat-icon>format_list_bulleted</mat-icon>Calls List
    </button>
    <button mat-menu-item routerLink="config">
      <mat-icon>build</mat-icon>Config
    </button>
  </mat-menu>

  <router-outlet></router-outlet>
</div>
